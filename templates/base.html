<!-- templates/base.html -->
<!DOCTYPE html>

<html>    
	<head>
		<meta charset="utf-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font -->
    <link href="//fonts.googleapis.com/css?family=Crete+Round&ampsubset=latin,latin-ext" rel="stylesheet" type="text/css">

    <style>
      * {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
      }
    
      html, body {
         margin: 0;
         height: 100%;
      }

      .plot {
         width: 100%;
         height: 80%;
         position: absolute;
         left: 0 ;
         bottom: 0;
         z-index: 2;     
      }
    
      body {
        font-family: 'Crete Round', serif;
      }
    
      div.titre h1, div.titre h1 a, div.titre h1 a:visited, div.titre h1 a:active {
        color: #ffffff;
        text-decoration: none;
      }
    
      div.titre {
        background-color: #ff9400;
      }
    
    /* View Liste-exos */
    
      .glyph, .glyph-visited {
        background:inherit;
        border:none;
        color: #ffffff; /* ce sont des glyphs blancs */
      }
    
      glyph:hover, list-glyph:hover {
          color: Grey; /* Couleur des glyphs quand on passe dessus */
      }
    
      div.item-liste{
        border: none;
      }
    
      a, input.item-liste {
        color: SteelBlue;
      }
    
      .list-glyph, .list-glyph:hover, .list-glyph:visited,.list-title, .list-title:hover, .list-title:visited {
        color: #ff9400;
        float: left;
        margin-right: 10px;
        align-self:flex-start;
      }
    
    
      /* Les champs input */
    
      .absolute{
          position: absolute;
      }
    
      .absolute_center{
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
      }
        
      .phantom {
        opacity : 0;
        z-index: 0;
      }
    
      .noborder {
          border:none;
      }
    
      
    
      /* Menu d√©veloppement bootstrap */
      .editable-outer {
          position: relative;
          padding:7px 7px 7px 7px;
          background:inherit;
          width:250px;
          }
    
      .editable-label {
          display: inline-block;
          font: inherit;
          margin: 0;
          white-space: pre;
          background:inherit;
          width:inherit;
          border:1px solid transparent;
          overflow: hidden;
          text-overflow: ellipsis;
        }
    
      .editable-input {
          display: inline-block;
          font: inherit;
          margin: 0;
          white-space: pre;
          width:inherit;
          border:1px solid white;
          background:inherit;
          overflow: hidden;
          text-overflow: ellipsis;
    
      }
    </style>	
  </head>
	<body>
    {% block content %} 
    {% endblock content %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
